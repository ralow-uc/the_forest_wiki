{% extends 'base.html' %} 
{% load static %} 

{% block title %}Cuenta - The Forest Wiki{% endblock %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/micuenta.css' %}" />
{% endblock %} 

{% block content %}
<div id="fondo">
  <section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
      <div class="perfil-usuario-portada">
        <div class="perfil-usuario-avatar">
          <img src="{% static 'img/img_wiki/user.png' %}" alt="img-avatar" />
          <button type="button" class="boton-avatar">
            <i class="far fa-image"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="perfil-usuario-body">
      <div class="perfil-usuario-bio text-center">
        <h3 class="titulo">{{ micuenta.username }}</h3>
      </div>

      <div class="perfil-usuario-footer">
        <ul class="lista-datos text-start">
          <li>
            <i class="bi bi-person-circle"></i> Nombre de Usuario: {{ micuenta.username }}
          </li>
          <li>
            <i class="bi bi-envelope-fill"></i> Email: {{ micuenta.email }}
          </li>
        </ul>
      </div>

      <!-- BotÃ³n centrado debajo del cuadro -->
      <div class="text-center mt-4">
        <a href="{% url 'editar_perfil' %}" class="btn btn-dark">Editar</a>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
{% endblock %}
